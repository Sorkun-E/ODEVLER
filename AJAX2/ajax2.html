<html>
<body>

<h2> XMLHttpRequest objeler </h2>

<div id="demo">
<p> AJAX ile yazı değiştirme </p>
<button type="button" onclick="loadDoc()">Bas</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText;
  }
  xhttp.open("GET", "ajax2_info.txt");
  xhttp.send();
}
</script>

</body>
</html>
